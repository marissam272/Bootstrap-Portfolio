<!DOCTYPE html>
<html lang=en>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-1">

        </div>

        <div class="col-sm-2 Marissa">
            <h1>Marissa Miner</h1>
        </div>

        <div class="col-sm-3"></div>

        <div class="col-sm-3">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#" class="buttons">About</a></li>
                <li role="presentation"><a href="#" class="buttons">Portfolio</a></li>
                <li role="presentation"><a href="#" class="buttons">Contact</a></li>
            </ul>
        </div>

        <div class="col-sm-3"></div>

    </div>

</div>


<div class="container4">
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-5 white contact">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Contact</h2>
                </div>
            </div> 

             <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="email" class="form-control" id="exampleInputName" placeholder="Name">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                              </div>
                        <div class="form-group">
                            <label for="exampleInputMessage">Message</label>
                            <input type="email" class="form-control" id="Message">
                        </div>
                        <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-1"></div>

        <div class="col-sm-3 white">
            <div class="row">
                <div class="col-sm-12">
                        <h2>Connect with Me</h2>
                </div>
            </div>

            <div class="row github">
                    <div class="col-sm-12">
                        <div class="btn-group" role="group" aria-label="icons">
                            <button type="button" class="btn btn-default"><img src="github.png" alt="github icon" id="github" width="50" height="50" class="img-responsive"></button>
                            <button type="button" class="btn btn-default"><img src="linkedin.png" alt="linkedin icon" id="linkedin" width="50" height="50" class="img-responsive"></button>
                            <button type="button" class="btn btn-default"><img src="stackoverflow.png" alt="stackoverflow icon" id="stack" width="50" height="50" class="img-responsive"></button>
                        </div> 
                    </div>
            </div>
        </div>

        <div class="col-sm-2"></div>


    </div>
</div>


<footer>
<div class="container2">
    <div class="row">
        <div class="col-sm-12">
            <p>Copyright 2018 Marissa Miner</p>
        </div>
    </div>
</div>
</footer>
        
        </body>
        </html>
